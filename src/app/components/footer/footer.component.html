<div id="bottoneSchiantato" class="bottoneschiantato">
    <h1 class="username">{{"user name: "+(isauth ? user : "Non hai eseguito l'accesso")}}</h1>
    <p class="ultimo accesso">{{"Ultimo accesso: "+(isauth ? accesso : "Non hai eseguito l'accesso")}}</p>
    <button id="cronoButton" class="cronoButton"  (click)="goToChrono()" *ngIf="storageUser!=='undefined'&&passwordUser!=='undefined'">{{isAuth ? "Cronologia" : ""}}</button>
    <button id="esci" class="exitButton" (click)="exit()">Esci</button>
</div>
